<div class="setting-box">
    <label for="add_operation_option" class="settings-label">Operation:</label>
    <div class="outer-radio-button-wrapper">
      <div class="inner-radio-button-wrapper">
        <input
          type="radio"
          name="multiply_symbol"
          value=" \\cdot "
          class="operation-buttons"
          id="add_operation_option"
        />
        <label for="add_operation_option" class="operation-button-label"
          >Dot a &middot; b</label
        >
      </div>
      <div class="inner-radio-button-wrapper last-option-radio">
        <input
          type="radio"
          name="multiply_symbol"
          value=" \\times "
          class="operation-buttons"
          id="both_operation_option"
        />
        <label for="both_operation_option" class="operation-button-label"
          >Cross a &times; b</label
        >
      </div>
    </div>
    <div
      class="settings-info-button"
      data-tooltip="What operation should be between the numbers?"
    >
      ?
    </div>
  </div>
