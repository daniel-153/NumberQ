<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="math_output"></div>
    <div id="math_answer"></div>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }

      #math_output {
        text-align: center;
        font-size: 4vw;
      }

      #math_answer {
        text-align: center;
        font-size: 4vw;
        margin-top: 20vw;
      }
    </style>
    <script type="module" src="scripts/modules_w-sets/genMulDiv.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </body>
</html>
